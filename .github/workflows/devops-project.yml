name: product-catalog-ci


on:
  pull_request:
    branches:
      - main

jobs:
    build:
      runs-on: ubuntu-latest

      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Set Go 1.22
          uses: actions/setup-go@v2
          with:
            go-version: '1.22'
         

        - name: Build 
          run: go build -o product-catalog-service src/product-catalog/main.go

        - name: unit tests
          run: go test -v src/product-catalog/...

    code-quality:
        runs-on: ubuntu-latest
    
        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Set Go 1.22
              uses: actions/setup-go@v2
              with:
                go-version: '1.22'

            - name: Run golangci-lint
              uses: golangci/golangci-lint-action@v6
              with:
                version: 'v1.55.2'
                run: golangci-lint run  
                working-directory: src/product-catalog/...
            
    docker:
        runs-on: ubuntu-latest
        
        needs: build

        steps:
            - name: Checkout code
              uses: actions/checkout@v2

            - name: Install Docker
              uses: docker/setup-buildx-action@v1
           
            - name: Login to Docker Hub
              uses: docker/login-action@v1
              with:
                username: ${{ secrets.DOCKER_USERNAME }}
                password: ${{ secrets.DOCKER_TOKEN }}

            - name: docker push
              uses: docker/build-push-action@v6
              with:
                context: src/product-catalog/
                file: src/product-catalog/Dockerfile
                push: true
                tags: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{github.run_id}}

            - name: Build Docker image
              run: docker build -t product-catalog-service src/product-catalog/

    updatek8s:
        runs-on: ubuntu-latest
        
        needs: docker
        
        steps:
            - name: checkout code
              uses: actions/checkout@v4
              with:
                token: ${{ secrets.GITHUB_TOKEN }}
    
            - name: Update tag in kubernetes deployment manifest
              run: | 
                    sed -i "s|image: .*|image: ${{ secrets.DOCKER_USERNAME }}/product-catalog:${{github.run_id}}|" kubernetes/productcatalog/deploy.yaml
            
            - name: Commit and push changes
              run: |
                git config --global user.email "samishken@gmail.com"
                git config --global user.name "samishken"
                git add kubernetes/productcatalog/deploy.yaml
                git commit -m "[CI]: Update product catalog image tag"
                git push origin HEAD:main -f

